<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .chatbox { width: 400px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin: auto; }
        .input-box { margin-top: 10px; }
    </style>
</head>
<body>

    <h1> Chatbot</h1>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userText = $("#userInput").val();
            if (userText.trim() === "") return;
            
            $("#chatbox").append("<p><strong>You:</strong> " + userText + "</p>");
            $("#userInput").val("");

            $.get("/get", { msg: userText }).done(function(data) {
                $("#chatbox").append("<p><strong>Bot:</strong> " + data + "</p>");
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
            });
        }
    </script>

</body>
</html>
